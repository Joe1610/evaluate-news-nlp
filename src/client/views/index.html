<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sentiment Analyzer</title>
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <h1 class="title">Sentiment Analyzer</h1>
            </section>
            <section>
                <div class="container">
                <form>
                    <label for="articleUrl"> Enter The Url</label>
                    <input id="url" type="text" name="articleUrl" placeholder="Article url..."/>
                    <input class="btn" id="submit" type="button" name="submitButton" value="Submit" onclick="return Client.handleSubmit(event)"/>
                </form>
                </div>
            </section>

            <section>
                <strong> Form Results: </strong>
                <h3 id="Agreement"></h3>
                <h3 id="Subjectivity"></h3>
                <h3 id="Confidence"></h3>
                <h3 id="Irony"></h3>
            </section>
        </main>

        <footer>
            <p class="footer-heart">
                Made with <g-emoji class="g-emoji" alias="heart" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
              <img class="emoji" alt="heart" height="20" width="20" src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"></g-emoji> by Yousef ElSherif</a>
              </p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>

    </body>
</html>
